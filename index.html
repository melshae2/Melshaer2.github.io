  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#fafafa; --card:#fff; --ink:#111; --link:#0366d6; }
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin: 40px; background: var(--bg); color: var(--ink); }
    h1 { text-align: center; margin-bottom: 24px; }
    .container { max-width: 1100px; margin: 0 auto; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; }
    .card { background: var(--card); padding: 20px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,.1); transition: transform .1s ease; }
    .card:hover { transform: translateY(-2px); }
    .card img { width: 100%; height: 140px; object-fit: cover; border-radius: 8px; background: #e9e9e9; }
    .card h2 { margin: 12px 0 6px; font-size: 1.1rem; }
    .card p { margin: 0 0 10px; }
    .card a { color: var(--link); text-decoration: none; }
    .actions a { margin-right: 12px; }
  </style>
</head>

        </div>
      </div>

</body>
</html>
